{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <div style="padding-top: 1vw;padding-bottom: 5vw">
<h2>Sign up</h2>
<form method="post" class="uniForm">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Sign Up</button>
</form>
    </div>
{% endblock %}
