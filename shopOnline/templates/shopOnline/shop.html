{% extends 'base.html' %} }
{% load static %}
{% block content %}
<div style="text-align: center;padding-top: 5vw">
    {% for item in list_items %}

            <img src={{ MEDIA_URL }}{{ item.image }} class="card-img-top" style="height: 15vw" >
  <div class="card-body" style="float: left">
    <h5 class="card-title" >{{ item.name }}</h5>
    <p class="card-text" >{{ item.description }}</p>
      <p class="card-text">Il prezzo Ã¨ :{{ item.price }}</p>
      <p class="card-text">Disponibili : {{ item.quantityAvailable }}</p>

    <a href="{% url 'detail_item' item.pk%}" class="btn btn-primary">View detail </a>



  </div>
    </div>
     {% endfor %}
</div>
{% endblock %}
